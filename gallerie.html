---
layout: default
---
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="background">
    <section>
        <h1>Gallerie</h1>

        <div class="container gal-container">
            {% for image in site.static_files %}
            {% if image.path contains 'images/Gallerie' %}
            <div class="col-md-4 col-sm-6 co-xs-12 gal-item" data-id="{{image.path}}">
                <div class="box">
                    <a class="image-link" href="#" data-toggle="modal" data-target="#{{image.path}}">
                        <img src="{{ image.path }}">
                    </a>
                    <div class="modal fade" id="{{image.path}}" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <button type="button" class="close modal-close-bnt" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                <div class="modal-body">
                                    <img src="{{ image.path }}" class="gallery-image" data-id="{{image.path}}" data-old-id="{{image.path}}">
                                </div>
                                <!-- Controls -->
                                <a class="left carousel-control gallerie-prev-bnt" id="gallerie-prev" role="button">
                                    <span class="glyphicon glyphicon-chevron-left" id="gallerie-prev-span" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control gallerie-next-bnt" id="gallerie-next" role="button">
                                    <span class="glyphicon glyphicon-chevron-right" id="gallerie-next-span" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </section>
</div>
