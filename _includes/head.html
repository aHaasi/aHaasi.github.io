<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{base}}/libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="{{base}}/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{base}}/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src='{{base}}/libs/jQuery/jquery-1.11.3.min.js' type="text/javascript"></script>
  <script src='{{base}}/libs/bootstrap/js/bootstrap.min.js' type="text/javascript"></script>
  <script src='{{base}}/javascript/main.js' type="text/javascript"></script>
</head>
